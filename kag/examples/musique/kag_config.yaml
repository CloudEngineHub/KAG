llm: &id001
  api_key: key
  base_url: https://api.deepseek.com
  model: deepseek-chat
  type: maas
log:
  level: INFO
project:
  biz_scene: default
  host_addr: http://127.0.0.1:8887
  id: '1'
  language: en
  namespace: MuSiQue
resp_solver_pipeline:
  generator:
    generate_prompt:
      type: resp_simple
  reasoner:
    lf_planner:
      type: empty
    lf_solver:
      chunk_retriever:
        type: kag
      kg_retriever: null
runner:
  chain:
    extractor:
      llm: *id001
      ner_prompt:
        type: default_ner
      std_prompt:
        type: default_std
      triple_prompt:
        type: default_triple
      type: schema_free
    reader:
      type: dict
    post_processor:
      similarity_threshold: 0.9
      type: base
    splitter:
      split_length: 100000
      type: length
      window_length: 0
    type: unstructured
    vectorizer:
      type: batch
      vectorize_model: &id002
        api_key: key
        base_url: https://api.siliconflow.cn/v1/
        model: BAAI/bge-m3
        type: openai
        vector_dimensions: 1024
    writer:
      type: kg
  num_threads_per_chain: 2
  num_chains: 4      
  scanner:
    type: musique
vectorize_model: *id002
vectorizer: *id002

lf_solver_pipeline:
  generator:
    generate_prompt:
      type: resp_simple
  reasoner:
    type: base
    lf_executor:
      type: base
      force_chunk_retriever: true
      exact_kg_retriever:
        type: default_exact_kg_retriever
        el_num: 5
        search_api: &id003
          type: openspg
        graph_api: &id004
          type: openspg
      fuzzy_kg_retriever:
        type: default_fuzzy_kg_retriever
        el_num: 5
        vectorize_model: *id002
        llm_client: *id001
        search_api: *id003
        graph_api: *id004
      chunk_retriever: &id005
        type: default_chunk_retriever
        recall_num: 10
        rerank_topk: 10
      merger:
        type: base
        chunk_retriever: *id005
