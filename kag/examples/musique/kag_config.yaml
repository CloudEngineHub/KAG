lf_solver_pipeline:
  generator:
    generate_prompt:
      type: resp_simple
llm: &id001
  api_key: key
  base_url: https://api.deepseek.com
  model: deepseek-chat
  type: maas
log:
  level: INFO
project:
  biz_scene: default
  host_addr: http://127.0.0.1:8887
  id: '1'
  language: en
  namespace: MuSiQue
resp_solver_pipeline:
  generator:
    generate_prompt:
      type: resp_simple
  reasoner:
    lf_planner:
      type: empty
    lf_solver:
      chunk_retriever:
        type: kag
      kg_retriever: null
runner:
  chain:
    extractor:
      llm: *id001
      ner_prompt:
        type: default_ner
      std_prompt:
        type: default_std
      triple_prompt:
        type: default_triple
      type: kag
    parser:
      type: dict
    post_processor:
      similarity_threshold: 0.9
      type: base
    splitter:
      split_length: 100000
      type: length
      window_length: 0
    type: unstructured
    vectorizer:
      type: batch
      vectorize_model: &id002
        api_key: key
        base_url: https://api.siliconflow.cn/v1/
        model: BAAI/bge-large-en-v1.5
        type: openai
        vector_dimensions: 1024
    writer:
      type: kg
  chain_level_num_paralle: 1
  num_parallel: 8
  reader:
    type: musique
vectorize_model: *id002
vectorizer: *id002

