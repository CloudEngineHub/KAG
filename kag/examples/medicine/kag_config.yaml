extract_runner:
  chain:
    extractor:
      llm: &id001
        api_key: key
        base_url: https://api.deepseek.com
        model: deepseek-chat
        type: maas
      ner_prompt:
        type: example_medical_ner
      std_prompt:
        type: example_medical_std
      triple_prompt:
        type: example_medical_triple
      type: schema_free
    reader:
      content_col: text
      id_col: idx
      name_col: title
      type: dict
    splitter:
      split_length: 100000
      type: length
      window_length: 0
    type: unstructured
    vectorizer:
      type: batch
      vectorize_model: &id002
        api_key: key
        base_url: https://api.siliconflow.cn/v1/
        model: BAAI/bge-m3
        type: openai
        vector_dimensions: 1024
    writer:
      type: kg
  num_chains: 8
  scanner:
    type: csv

llm: *id001
log:
  level: INFO
project:
  biz_scene: medical
  host_addr: http://127.0.0.1:8887
  id: '3'
  language: zh
  namespace: Medicine
  checkpoint_path: ./extract-runner-ckpt
  
spg_runner:
  chain:
    mapping:
      type: spg
    type: structured
    writer:
      type: kg
  scanner:
    type: csv
spo_runner:
  chain:
    mapping:
      o_id_col: O
      p_type_col: P
      s_id_col: S
      sub_property_col: properties
      type: spo
    type: structured
    writer:
      type: kg
  scanner:
    type: csv
vectorize_model: *id002
vectorizer:
  type: batch
  vectorize_model: *id002

lf_solver_pipeline:
  memory: default_memory
  max_iterations: 3
  generator:
    type: default_generator
    generate_prompt:
      type: example_resp_generator
  reflector:
    type: default_reflector
  reasoner:
    type: default_reasoner
    lf_planner:
      type: default_lf_planner
    lf_executor:
      type: default_lf_executor
      force_chunk_retriever: true
      exact_kg_retriever:
        type: default_exact_kg_retriever
        el_num: 5
        search_api: &id003
          type: openspg_search_api
        graph_api: &id004
          type: openspg_graph_api
      fuzzy_kg_retriever:
        type: default_fuzzy_kg_retriever
        el_num: 5
        vectorize_model: *id002
        llm_client: *id001
        search_api: *id003
        graph_api: *id004
      chunk_retriever: &id005
        type: default_chunk_retriever
        recall_num: 10
        rerank_topk: 10
      merger:
        type: default_lf_sub_query_res_merger
        chunk_retriever: *id005
